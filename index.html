<html>

    <head>
        <title>Happy Birthday</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap"
              rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="loader">
                    <button id="play">开始</button>
                </div>
            </div>
        </div>
        <audio class="song" controls loop>
            <source src="music.mp3">
            </source>
            Your browser isn't invited for super fun audio time.
        </audio>
        <canvas id="confetti"></canvas>
        <div class="main">
            <div class="container pt-5">
                <div class="row">

                    <div class="col-12 col-xl-6 mx-auto">
                        <img src="img/banner.png" alt="">
                    </div>

                    <div class="col-12  text-center">
                        <div id="name" class="area">YuanYuan</div>
                    </div>

                    <div class="col-12 col-xl-3 cake">
                        <img src="img/cake.png" alt="">
                    </div>

                    <div class="col-12 text-center">
                        <div class="type-wrap">
                            <div id="typed-strings" class="typing">
                                <h2>Happy Birthday <i id="nae">YuanYuan</i></h2>
                                <h2>愿你收获美好幸运 </h2>
                                <h2>新的一岁，我依然爱你！</h2>
                                <h2>看到这里，你相信缘分嘛？</h2>
                                <h2>给我点暗示</h2>
                                <h2>我马上就来找你！</h2>
                            </div>
                            <span id="typed" style="white-space:pre;"></span>
                        </div>
                    </div>
                </div>
            </div>
            <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
        </div>
    </body>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

</html>
